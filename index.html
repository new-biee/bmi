<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="number" id="number01">
    <input type="number" id="number02">
    <button type="button" value="Result" onclick="result()" style="width: 50px; height: 25px">Result</button>
</form>
<p id="result"></p>

<script>
    function result() {
        let number01 = +document.getElementById('number01').value;
        let number02 = +document.getElementById('number02').value;
        let bmi = number01 / (number02 ^ 2);

        if (bmi < 18) {
            document.getElementById('result').innerHTML = "Underweight";
        } else if (bmi < 25) {
            document.getElementById('result').innerHTML = "Normal";
        } else if (bmi < 30) {
            document.getElementById('result').innerHTML = "Overweight";
        } else {
            document.getElementById('result').innerHTML = "Obese";
        }
    }

</script>
</body>
</html>
